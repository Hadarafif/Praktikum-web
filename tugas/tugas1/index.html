<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator">
        <div class="window-controls">
            <div class="control red"></div>
            <div class="control yellow"></div>
            <div class="control green"></div>
        </div>
        <div class="display">0</div>
        <div class="buttons">
            <button class="btn function" data-action="clear">AC</button>
            <button class="btn function" data-action="toggle-sign">±</button>
            <button class="btn function" data-action="percentage">%</button>
            <button class="btn operator" data-action="divide">÷</button>
            
            <button class="btn number" data-num="7">7</button>
            <button class="btn number" data-num="8">8</button>
            <button class="btn number" data-num="9">9</button>
            <button class="btn operator" data-action="multiply">×</button>
            
            <button class="btn number" data-num="4">4</button>
            <button class="btn number" data-num="5">5</button>
            <button class="btn number" data-num="6">6</button>
            <button class="btn operator" data-action="subtract">-</button>
            
            <button class="btn number" data-num="1">1</button>
            <button class="btn number" data-num="2">2</button>
            <button class="btn number" data-num="3">3</button>
            <button class="btn operator" data-action="add">+</button>
            
            <button class="btn number zero" data-num="0">0</button>
            <button class="btn number" data-num=".">.</button>
            <button class="btn operator" data-action="calculate">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
